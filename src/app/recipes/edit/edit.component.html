<mat-card>
  <mat-card-header>
    <mat-card-title>Edit recipe</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <!-- Name an HTML ViewChild element with #VARNAME -->
    <app-form
      #formCmp
      [recipe]="(recipe$ | async)!"
      (edit)="editRecipe($event)"
    ></app-form>
  </mat-card-content>
</mat-card>
