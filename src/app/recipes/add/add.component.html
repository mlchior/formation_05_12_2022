<mat-card>
  <mat-card-header>
    <mat-card-title>Add a new recipe</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <!-- Use another angular component and listen to one of its events, so that when it's triggered, something happens -->
    <app-form (create)="createRecipe($event)"></app-form>
  </mat-card-content>
</mat-card>
